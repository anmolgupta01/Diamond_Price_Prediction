<!DOCTYPE html>
<html>
<head>
    <title>Diamond Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Diamond Price Prediction</h1>
            <p>Fill in the details of the diamond:</p>

            <form action="{{ url_for('predict_datapoint') }}" method="POST" class="container">
                <div class="form-group">
                    <label for="carat">Carat:</label>
                    <input type="text" id="carat" name="carat" placeholder="Carat (float)">
                </div>

                <div class="form-group">
                    <label for="depth">Depth:</label>
                    <input type="text" id="depth" name="depth" placeholder="Depth (float)">
                </div>

                <div class="form-group">  
                    <label for="table">Table:</label>
                    <input type="text" id="table" name="table" placeholder="Table (float)">
                </div>
                
                <div class="form-group">
                    <label for="x">x:</label>
                    <input type="text" id="x" name="x" placeholder="x (float)">
                </div>
            
                <div class="form-group">
                    <label for="y">y:</label>
                    <input type="text" id="y" name="y" placeholder="y (float)">
                </div>
            
                <div class="form-group">
                    <label for="z">z:</label>
                    <input type="text" id="z" name="z" placeholder="z (float)">
                </div>         
        
                <div class="form-group">
                    <label for="cut">Cut:</label>
                    <select id="cut" name="cut">
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                        <option value="Ideal">Ideal</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="color">Color:</label>
                    <select id="color" name="color">
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="clarity">Clarity:</label>
                    <select id="clarity" name="clarity">
                        <option value="I1">I1</option>
                        <option value="SI2">SI2</option>
                        <option value="SI1">SI1</option>
                        <option value="VS2">VS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VVS1">VVS1</option>
                        <option value="IF">IF</option>
                    </select>
                </div>

                <input type="submit" value="Submit">
            </form>
            <h2>Predicted Price: ${{ final_result }}</h2>
        </div>
    </div>
</body>
</html>
